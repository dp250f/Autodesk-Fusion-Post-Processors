# FluidNC Pendant (Only works with new style UART config)
uart2:
  txd_pin: gpio.25
  rxd_pin: gpio.27
  rts_pin: NO_PIN
  cts_pin: NO_PIN
  baud: 1000000
  mode: 8N1
uart_channel2:
  report_interval_ms: 75
  uart_num: 2

# Pin for tool setter
user_inputs:
  digital0_pin: gpio.33

macros:
  after_homing: $LocalFS/Run=init.nc

