    steps_per_mm: 50.000
    max_rate_mm_per_min: 2500.000
    acceleration_mm_per_sec2: 300.000
    max_travel_mm: 35.000
    soft_limits: false
    #homing:
    #  cycle: 2
    #  positive_direction: false
    #  mpos_mm: 0.000
    #  feed_mm_per_min: 100.000
    #  seek_mm_per_min: 800.000
    #  settle_ms: 500
