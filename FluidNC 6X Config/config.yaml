      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      standard_stepper:
        step_pin: I2SO.2
        direction_pin: I2SO.1
        disable_pin: I2SO.0


i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5
  #frequency_hz: 8000000

# Pins 2 and 26 do not have hardware pullup resistors, so do it in the ESP32
probe:
  pin: gpio.26:low:pu
  toolsetter_pin: NO_PIN
  check_mode_start: true

# Pins 2 and 26 do not have hardware pullup resistors, so do it in the ESP32
control:
  safety_door_pin: gpio.2:low:pu

# Using MOSFETs (Check Spindle Pin Usage)
coolant:
  flood_pin: gpio.12
  mist_pin: gpio.4
  #delay_ms: 1000

start:
  must_home: true
  check_limits: true

# H100 Spindle Config (new style UART config)
uart1:
  txd_pin: gpio.15
  rxd_pin: gpio.16
  rts_pin: gpio.14
  baud: 19200
  mode: 8N1
H100:
  uart_num: 1
  modbus_id: 1
  tool_num: 0
  speed_map: 0=0% 6000=25% 24000=100%
  off_on_alarm: true
  atc:
  m6_macro: $LocalFS/Run=tc.nc

